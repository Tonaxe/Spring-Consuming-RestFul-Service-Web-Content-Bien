<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IMDb Top 100 Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>

    <!-- Enlace a tu archivo de estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<div class="container mt-5">
    <div class="bg-dark text-white d-flex justify-content-center p-3 rounded-top">
        <h1 class="mb-4">IMDb Top 100 Movies</h1>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr class="table-primary">
            <th>Rank</th>
            <th>Title</th>
            <th>Director</th>
            <th>Stars</th>
            <th>Year</th>
            <th>Rating</th>
            <th>Link</th>
        </tr>
        </thead>
        <tbody th:each="sp:${peliculasList}">
        <tr>
            <td th:text="${sp.rank()}"></td>
            <td th:text="${sp.title}"></td>
            <td th:text="${sp.director}"></td>
            <td th:text="${sp.stars}"></td>
            <td th:text="${sp.year}"></td>
            <td th:text="${sp.rating}"></td>
            <td><a th:href="${sp.link}" target="_blank">IMDb Link</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
